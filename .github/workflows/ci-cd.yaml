name: Run Bandit on Modified Python Files

on:
  pull_request:
    paths:
      - '**.py'

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Get the list of modified Python files
      id: get_pr_files
      run: |
        echo "Fetching modified Python files..."
        modified_files=$(python get_modified_files.py)
        echo "::set-output name=modified_files::$modified_files"
      shell: bash

    - name: Install Bandit
      run: |
        echo "Installing Bandit..."
        pip install bandit
      shell: bash

    - name: Run Bandit on modified Python files
      if: steps.get_pr_files.outputs.modified_files != ''
      run: |
        echo "Running Bandit on modified Python files..."
        bandit -r -ll -ii ${{ steps.get_pr_files.outputs.modified_files }}
      shell: bash
