name: Get Modified Python Files in PR

on:
  pull_request:
    paths:
      - '**.py'

jobs:
  get_files:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Get the list of modified Python files
      id: get_pr_files
      run: |
        echo "Fetching modified Python files..."
        python get_modified_files.py
      shell: bash
